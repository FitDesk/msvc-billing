# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msvc-billing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_264a1f71c32f4eb8bd62040da4217ccc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e24035bba49548f9a01d8a805e09bb26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264a1f71c32f4eb8bd62040da4217ccc }}/raydberg25/fitdesk-msvc-billing:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msvc-billing'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2aca2998230c470c8797646daa22cc2c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_264a1f71c32f4eb8bd62040da4217ccc }}/raydberg25/fitdesk-msvc-billing:${{ github.sha }}'